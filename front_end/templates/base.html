<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cast</title>

    <!-- Logo -->
    <link rel="icon" href="{{ url_for('static', filename='brand.png') }}">
   
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom statics -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/index.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/index.js') }}"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   
    {% block include %}{% endblock %}
</head>
<body>
   
    <div class="container-fluid m-0 p-0" id='top-container'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid m-0">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='brand.png') }}" width="80" height="35" class="d-inline-block align-center" alt="" style="margin-right: 5px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% block nav %} {% endblock %}
                    </ul>
                    <!-- <ul class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="/auth/logout">Log Out</a>
                    </ul> -->
                </div>
            </div>
        </nav>

        <div id='alert-container' class="container-fluid">
        </div>

        {% block content %}{% endblock %}


    <div>


</body>
</html>
